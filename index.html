<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="./styles/weather-icons.css" />
    <link rel="stylesheet" href="./styles/weather-icons-wind.css" />
  </head>
  <body>
    <div class="container">
      <form class="flex-row-center gap-sm">
        <input
          type="text"
          id="location-input"
          class="priority3"
          name="location"
          placeholder="Location"
        />
        <button type="submit" class="btn-no-bg">
          <span class="mdi mdi-map-marker-radius icon priority2"></span>
        </button>
      </form>
      <div id="weather-display" class="flex-col-center">
        <div id="weather-main" class="flex-col-center width-sm bg-base">
          <h2 id="location" class="priority2">Location</h2>
          <div id="key-info" class="flex-row-center width-fill">
            <img id="condition-icon" src="" alt="" />
            <p id="temp" class="priority1 flex-fill text-end">Temperature</p>
            <div id="temp-toggle" class="flex-col-center">
              <button id="f-toggle" class="active btn-no-bg">F</button>
              <button id="c-toggle" class="btn-no-bg">C</button>
            </div>
          </div>
          <p id="condition" class="priority2">Condition</p>
          <div id="temp-range" class="flex-row-center">
            <p id="temp-hi" class="priority3"></p>
            <p id="temp-lo" class="priority3"></p>
          </div>
        </div>
        <ul id="weather-extra" class="flex-row-wrap gap-md bg-base">
          <li id="temp-feel" class="flex-col-center gap-sm"></li>
          <li id="humid" class="flex-col-center gap-sm"></li>
          <li id="uv" class="flex-col-center gap-sm"></li>
          <li id="wind" class="flex-col-center gap-sm"></li>
          <li id="vis" class="flex-col-center gap-sm"></li>
          <li id="pressure" class="flex-col-center gap-sm"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
