<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="location-input">Change Location</label>
        <input
          type="text"
          id="location-input"
          name="location"
          placeholder="Location"
        />
        <button type="submit">Submit</button>
      </form>
      <div id="weather-display" class="flex-col-center">
        <div id="weather-main" class="flex-col-center">
          <h2 id="location">Location</h2>
          <div id="key-info" class="flex-row-center">
            <img id="condition-icon" src="" alt="" />
            <p id="temp">Temperature</p>
            <div id="temp-toggle" class="flex-col-center">
              <button id="f-toggle">F</button>
              <button id="c-toggle">C</button>
            </div>
          </div>
          <p id="condition">Condition</p>
        </div>
      </div>
    </div>
  </body>
</html>
